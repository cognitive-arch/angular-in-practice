<div class="courses" *ngIf="courses$ | async as course;">
   <app-course-card 
      *ngFor="let course of course; let i = index;"   
      [course]="course"
      [courseIndex]=i+1
      (courseSelected)="save($event)">

   </app-course-card>
</div>
